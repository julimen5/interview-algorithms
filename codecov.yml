codecov:
  require_ci_to_pass: yes

coverage:
  precision: 1
  round: up
  range: 70...90
  status:
    project:
      default: # This can be anything, but it needs to exist as the name
        # basic settings
        target: 95%
        threshold: 5%

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no